<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
	<form>
		<label for="Name">Name: </label><input type="text" id="Name">
		<br><br>
		<label for="Gender">Gender: </label></label> <input type="radio" id="Man" name="Gender"><label for="Man">Man</label>
		<input type="radio" id="Women" name="Gender"><label for="Women">Women</label>
		<br><br>
		<label for="Adress">Adress: </label><input type="text" id="Adress">
		<br><br>
		<label for="Country">Country: </label>
		<input list="Country" name="Country">
		<datalist id="Country"><option value="Indonesia"><option value="Germany"><option value="United Kingdom">
		</datalist>
		<br><br>
		<label for="Email">Email: </label><input type="text" name="Email">
		<br><br>
		<label for="Photo">Photo:</label><input type="" name=""> <input type="file" name="upload" value="" width="200">
		<br><br>
		<label for="Comment">Comment: <textarea></textarea><input type="Submit">
		<br><br>
		<img src="https://cdn0-production-images-kly.akamaized.net/NPmq_7-AApVL5JiJ_7T8BM4gYJQ=/0x0:686x386/640x360/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/4068362/original/007931000_1656567746-FWTDgTbaUAAsCdP.jpg"" width="400px">
	</form>


</body>
</html>
